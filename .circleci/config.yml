version: 2.1
jobs:
  build:
    docker:
        - image: cimg/python:3.10

    steps:
      - checkout
      - run:  pip3 install -r requirements.txt
      - run:
          name: Tests
          command: |
            python3 -m pytest
      - run:
          command: cat /sys/fs/cgroup/memory/memory.max_usage_in_bytes
          when: always

  test_pypi_publish:
    docker:
        - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          command: |  
            python3 setup.py sdist bdist_wheel
            pip3 install pipenv
            pipenv install twine
            pipenv run twine upload -u __token__ -p $PYPI_TEST_TOKEN --repository testpypi dist/*

  pypi_publish:
    docker:
        - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          command: |  
            python3 setup.py sdist bdist_wheel
            pip3 install pipenv
            pipenv install twine
            pipenv run twine upload -u __token__ -p $PYPI_TOKEN dist/*
  

workflows:
  workflow_publish:
    jobs:
      - build
      - test_pypi_publish:
          requires:
            - build
          filters:
            branches:
              only:
                develop
      - pypi_publish:
          requires:
            - build
          filters:
            branches:
              only:
                master